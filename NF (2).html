    }

      0% { opacity: 1; transform: scale(1); }

    }

      animation: upDown 3s infinite ease-in-out;

  function getRandomQuote(inputText) {
    const lowerText = inputText.toLowerCase();
    const matchingQuotes = quotes.filter(q =>
      q.keywords.some(keyword => lowerText.includes(keyword))
    );
    if (matchingQuotes.length > 0) {
      const randomIndex = Math.floor(Math.random() * matchingQuotes.length);
      return matchingQuotes[randomIndex].quote;
    }
    const defaultQuote = quotes.find(q => q.keywords.includes("default"));
    return defaultQuote ? defaultQuote.quote : "This too shall pass.";
  }

    document.getElementById("firstGenie").classList.add("hidden");

    // Pause before showing box-faced genie
    setTimeout(() => {
      const boxGenie = document.getElementById("genieBoxFace");
      boxGenie.classList.remove("hidden");
      boxGenie.classList.add("fade-in-scale");

      showVanishPage(text); // show vanish page after genie shows

    }, 600);
  }

  function showVanishPage(inputText) {
    if (timerInterval) clearInterval(timerInterval);

    const homePage = document.getElementById("homePage");
    const vanishPage = document.getElementById("vanishPage");
    const quoteText = document.getElementById("quote");

    homePage.classList.add("hidden");
    vanishPage.classList.remove("hidden");

    const matchedQuote = getRandomQuote(inputText);
    quoteText.innerText = matchedQuote;

    let seconds = 60;
    document.getElementById("timerDisplay").innerText = seconds;

    timerInterval = setInterval(() => {
      seconds--;
      document.getElementById("timerDisplay").innerText = seconds;
      if (seconds <= 0) {
        clearInterval(timerInterval);
        resetHomePage();
      }
    }, 1000);
  }

  function resetHomePage() {
    if (timerInterval) clearInterval(timerInterval);

    const homePage = document.getElementById("homePage");
    const vanishPage = document.getElementById("vanishPage");
    const textArea = document.getElementById("userText");
    const title = document.getElementById("titleText");
    const button = document.querySelector("button");

    textArea.value = "";
    textArea.classList.remove("evaporate");
    title.classList.remove("evaporate");
    button.classList.remove("evaporate");

    vanishPage.classList.add("hidden");
    homePage.classList.remove("hidden");

    document.getElementById("firstGenie").classList.remove("hidden");
    document.getElementById("genieBoxFace").classList.add("hidden");
    document.getElementById("genieBoxFace").classList.remove("fade-in-scale");
  }

  function resetPage() {
    resetHomePage();
    window.scrollTo({ top: 0, behavior: "smooth" });
  }
</script>

</body>
</html>
